<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Penduduk</title>
		<div th:replace="fragments/fragment :: links"></div>
	</head>
	<body>
		<div th:replace="fragments/fragment :: header"></div>
		<div class="container-fluid text-center">    
		  <div class="row content">
		    <div class="col-sm-2">
		    </div>
		    <div class="col-sm-8 text-left"> 
		    	<br></br>
		    	<p th:text="'Lihat Data Penduduk Di Kota ' + ${kt_nama} + ', Kecamatan ' + ${kc_nama} + ', Kelurahan ' + ${kl_nama}">Success Letter</p>
				<table id="table_id" class="display">
					<thead>
						<tr>
							<th>No</th>
							<th>NIK</th>
							<th>Nama Lengkap</th>
							<th>Jenis Kelamin</th>
						</tr>
					</thead>
					<tbody>
						<div th:each="anggota,iterationStatus: ${list_penduduk}">
		            		<tr>
		            			<td th:text="${iterationStatus.count}">No</td>
		            			<td th:text="${anggota.nik}">NIK</td>
		            			<td th:text="${anggota.nama}">Nama Lengkap</td>
		            			
		            			<div th:switch="${anggota.jenis_kelamin}"> 
								  <td th:case="0">Pria</td>
								  <td th:case="1">Wanita</td>
								</div>
		            		</tr>           		
		       			</div>
		       		</tbody>
				</table>
		    </div>
		    <div class="col-sm-2">
		    </div>
		  </div>
		</div>
		<script>
				$(document).ready( function () {
	    			$('#allPenduduk').DataTable();
				} );
			</script>
	</body>
</html>
