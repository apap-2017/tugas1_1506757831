<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add</title>
		<div th:replace="fragments/fragment :: links"></div>
	</head>
	<body>
			<div th:replace="fragments/fragment :: header"></div>
				<div class="container-fluid text-center">    
				  <div class="row content">
				    <div class="col-sm-2">
				    </div>
		    <div class="col-sm-8 text-left">
		    	<div th:if="${flag == true}">
            		<h1>Sukses !</h1>
            		<p th:text="'Penduduk dengan NIK ' + ${nik} + ' berhasil ditambahkan'">sukses</p>
        		</div>
				<h1 class="page-header">Tambah Penduduk</h1>
					
					<form action="/penduduk/tambah/" method="post">
						<div class="form-group">
						    <label for="nama">Masukkan Nama</label>
						    <input type="text" class="form-control" id="nama" name="nama"></input>
						</div>
						<div class="form-group">
						    <label for="jenis_kelamin">Jenis Kelamin</label>
						    <select class="form-control" name="jenis_kelamin">
  								<option value="0" selected="selected">Pria</option>
  								<option value="1">Wanita</option>
							</select>
						</div>
						<div class="form-group">
							<label for="tempat_lahir">Tempat Lahir</label>
							<input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir"></input>
						</div>
						<div class="form-group">
						 	<label for="tanggal_lahir">Tanggal Lahir</label><br></br>
						 	<input id="tanggal_lahir" type="date" name="tanggal_lahir"></input>
						</div>
						<div class="form-group">
						    <label for="golongan_darah">Golongan Darah</label>
						    <select class="form-control" name="golongan_darah">
  								<option selected="selected">AB</option>
  								<option>O</option>
  								<option>A</option>
  								<option>B</option>
							</select>
						</div>
						<div class="form-group">
						    <label for="agama">Agama</label>
						    <input type="text" class="form-control" id="agama" name="agama"></input>
						</div>
						<div class="form-group">
						    <label for="status_perkawinan">Status Perkawinan</label>
						    <select class="form-control" name="status_perkawinan">
  								<option>Kawin</option>
  								<option selected="selected">Belum Kawin</option>
							</select>
						</div>
						<div class="form-group">
						    <label for="pekerjaan">Pekerjaan</label>
						    <input type="text" class="form-control" id="pekerjaan" name="pekerjaan"></input>
						</div>
						<div class="form-group">
						    <label for="kewarganegaraan">Kewarganegaraan</label>
						    <select class="form-control" name="is_wni">
  								<option value="1" selected="selected">WNI</option>
  								<option value="0">WNA</option>
							</select>
						</div>
						<div class="form-group">
						    <label for="status_kematian">Status Kematian</label>
						    <select class="form-control" name="is_wafat">
  								<option value="0" selected="selected">Hidup</option>
  								<option value="1">Mati</option>
							</select>
						</div>
						<div class="form-group">
							<label for="id_keluarga">Id Keluarga</label>
							<input type="number" class="form-control" id="id_keluarga" name="id_keluarga" step="any" min="0" max="9999999999999999"></input>
						</div>	
						<div class="form-group">
							<label for="status_dalam_keluarga">Status dalam Keluarga</label>
							<input type="text" class="form-control" id="status_dalam_keluarga" name="status_dalam_keluarga"></input>
						</div>
						<button type="submit" class="btn btn-default" name="action" value="simpan">Simpan</button>
					</form>
			</div>
		    <div class="col-sm-2">
		    </div>
		  </div>
		</div>
	</body>
</html>
